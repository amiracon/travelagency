<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudiJet | Anmelden</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007acc; /* Hintergrundfarbe in Blau (#007acc) */
    }

    .popup-overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 500px;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007acc; /* Blaue Schaltfläche in #007acc */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007acc;
    }

    #login-result {
      margin-top: 10px;
      color: #007acc;
    }
  </style>
</head>
<body>
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <h2>Anmeldung</h2>
    <form id="login-form" onsubmit="return false;">
      <div class="input-group">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label for "password">Passwort:</label>
        <input type="password" id="password" required>
      </div>

      <button onclick="login()">Anmelden</button>
    </form>
    <p id="login-result"></p>
  </div>
</div>

<script>
  function closePopup() {
    window.close(); // Schließt das Popup-Fenster
  }

  function login() {
    // Wenn die Anmeldung immer erfolgreich ist, leiten Sie zur Benutzerkonto-Seite weiter.
    window.opener.location.href = 'konto.html'; // Weiterleitung zur Benutzerkonto-Seite
    window.close(); // Schließt das Popup-Fenster
  }
</script>
</body>
</html>
