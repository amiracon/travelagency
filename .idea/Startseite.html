<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudiJet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Weiß */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007acc; /* Blau */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #007acc; /* Blau */
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            background-color: #f0f0f0; /* Hellgrau */
            margin: 20px;
        }

        footer {
            text-align: center;
            background-color: #007acc; /* Blau */
            color: white;
            padding: 10px 0;
        }

        /* Stile für das Popup-Fenster */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Hintergrund mit Transparenz */
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .popup-close {
            float: right;
            cursor: pointer;
        }

        /* gleichmäßige Anordnung der Eingabefelder */
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .input-group label {
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<header>
    <h1>Studenten Reisebüro</h1>
    <nav>
        <ul>
            <li><a href="#anmelden" onclick="openPopup()" style="color: white;">Anmelden</a></li>
            <li><a href="#ueber-uns" style="color: white;">Über uns</a></li>
            <li><a href="#reise-buchen" style="color: white;">Reise buchen</a></li>
            <li><a href="#reise-stornieren" style="color: white;">Reise stornieren</a></li>
            <li><a href="#galerie" style="color: white;">Galerie</a></li>
            <li><a href="#impressum" style="color: white;">Impressum</a></li>
        </ul>
    </nav>
</header>

<section id="ueber-uns">
    <h2>Über uns</h2>
    <p>Hier können Sie Informationen über unser Reisebüro finden.</p>
</section>

<!-- Die anderen Abschnitte sind nur noch im Menü verlinkt -->

<footer>
    <p>&copy; 2023 StudiJet </p>
</footer>

<!-- Popup-Fenster für Anmeldung/Registrierung -->
<div class="popup-overlay" id="popup">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <h2>Anmeldung</h2>
        <form id="registration-form" onsubmit="return false;">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="input-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" required>
            </div>

            <div class="input-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="matrikelnummer">Matrikelnummer:</label>
                <input type="text" id="matrikelnummer" required pattern="\d{8}" title="Bitte geben Sie eine 8-stellige numerische Matrikelnummer ein.">
            </div>

            <button onclick="register()">Registrieren</button>
        </form>
        <p id="result"></p>
    </div>
</div>

        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    }
</script>
</body>
</html>
